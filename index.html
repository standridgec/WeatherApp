<!DOCTYPE html>
<html>
  <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Weather by Cassandra</title>
    <meta charset="UTF-8" />
    <link href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <header><form class="search-form">
        <input type="text" 
        placeholder="Type city here" 
        autocomplete="off"
        autofocus="on"
        id="search-text-input"/>
        
        <input type="submit" value="Search"/></form>
      <button id="currentlocation">Current Location</button>
      </header>
      <div class="weatherConditions">
      <div class="container text-center">
          <div class="row row-cols-2">
            <div class="col">
              <h1 id="searchCity">City</h1>
              <ul>
                <li class="searchTime">Time</li>
                <li id="description">Description</li>
              </ul>
            </div>
            <div class="col"><h3>☀️</h3></div>
            <div class="col">
              <h2><span class="searchTemp units" id="temperature"></span>
                <sup><a href="#" id="celciusLink">°C</a> |<a href="#" id="fahrenheitLink"> °F</a></sup>
              </h2>
              </div>
            <div class="col"><ul>
                <li id="humidity">Humidity</li>
                <li id="wind">Wind</li>
              </ul></div>
          </div>
        </div>
      </div>

      <div class="future-temps">
        <div class="container text-center">
          <div class="row row-cols-5">
            <div class="col">
              Day 1
              <ul>
              <li>🌤️</li>
            <li>15°</li>
            </ul>

            </div>
            <div class="col">Day 2</div>
            <div class="col">Day 3</div>
            <div class="col">Day 4</div>
            <div class="col">Day 5</div>
            </div>
          </div></div>
          <footer>created by Cassandra S
        </div>
        <script src="src/index.js"></script>
    </div>
  </body>
</html>
